<section id="section-skills">
    <h1>{{ 'skills.title' | translate}}</h1>
    <ul class="skills">
        <li *ngFor="let skill of skills">
            <h2>{{ skill.title }}</h2>
            <span class="bar">
                <span class="{{ skill.title }}" [ngStyle]="{
                    'width': skill.percentage,
                    'animation-name': skill.title,
                    'animation-duration': '3s'
                }"></span>
            </span>
        </li>
        <li *ngFor="let skill of othersSkills" [className]="hidden === 'out' ? 'hidden' : ''" [@slideInOut]="hidden">
            <h2>{{ skill.title | translate}}</h2>
            <span class="bar">
                <span class="{{ skill.title }}" [ngStyle]="{
                    'width': skill.percentage,
                    'animation-name': skill.title,
                    'animation-duration': '3s'
                }"></span>
            </span>
        </li>
    </ul>
    <button class="accordion" (click)="hiddenOthersSkills()">
        <i [className]="hidden === 'out' ? 'fa fa-angle-double-down' : 'fa fa-angle-double-up'"></i>
    </button>
</section>
