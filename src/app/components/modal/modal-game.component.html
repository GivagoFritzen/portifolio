<div #modal *ngIf="hidden" class="modal">
    <div class="modal-box">
        <div class="modal-content">
            <!-- 
                Fazer imagem igual 
                https://i.stack.imgur.com/JRli7.png

                Mostrar title em cima
            -->
            <div id="modal-header">
                <button id="closeModal" (click)="closeModal()">X</button>
                <img src='{{ "../../../assets/games/" + game!.imageSrc + ".jpg" }}' />
                <h1>{{title | translate}}</h1>
            </div>
            <p>{{text| translate}}</p>

            <div class="modal-buttons">
                <a id="okModalButton" href='{{game!.src}}' target="_blank">{{'modal.link' | translate}}</a>
                <button id="closeModalButton" (click)="closeModal()">{{'modal.close' | translate}}</button>
            </div>
        </div>
    </div>
</div>
